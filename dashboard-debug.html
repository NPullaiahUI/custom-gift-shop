<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test - Custom Gift Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">üîß Dashboard Debug Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-bug me-2"></i>Debug Information</h5>
                    </div>
                    <div class="card-body">
                        <div id="debug-info">
                            <p><strong>Authentication Status:</strong> <span id="auth-status">Checking...</span></p>
                            <p><strong>Token:</strong> <span id="token-info">Checking...</span></p>
                            <p><strong>Dashboard Load:</strong> <span id="dashboard-status">Checking...</span></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-tools me-2"></i>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary w-100 mb-2" onclick="setAuthToken()">
                            <i class="fas fa-key me-2"></i>Set Auth Token
                        </button>
                        <button class="btn btn-success w-100 mb-2" onclick="testDashboard()">
                            <i class="fas fa-tachometer-alt me-2"></i>Test Dashboard
                        </button>
                        <button class="btn btn-warning w-100 mb-2" onclick="clearAuth()">
                            <i class="fas fa-trash me-2"></i>Clear Auth
                        </button>
                        <button class="btn btn-info w-100" onclick="goToDashboard()">
                            <i class="fas fa-external-link-alt me-2"></i>Go to Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list me-2"></i>Test Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="test-results">
                            <p>Click the buttons above to test different scenarios.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication status
        function checkAuthStatus() {
            const token = localStorage.getItem('admin_token');
            const user = localStorage.getItem('admin_user');
            
            document.getElementById('auth-status').textContent = token ? 'Authenticated' : 'Not Authenticated';
            document.getElementById('token-info').textContent = token ? token.substring(0, 20) + '...' : 'No Token';
            
            if (token) {
                const isValid = isValidToken(token);
                document.getElementById('dashboard-status').textContent = isValid ? 'Should Load' : 'Token Expired';
            } else {
                document.getElementById('dashboard-status').textContent = 'Will Redirect to Login';
            }
        }
        
        // Set auth token
        function setAuthToken() {
            const token = 'admin_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('admin_token', token);
            localStorage.setItem('admin_user', JSON.stringify({
                username: 'admin',
                loginTime: new Date().toISOString()
            }));
            
            addResult('‚úÖ Auth token set successfully');
            checkAuthStatus();
        }
        
        // Test dashboard
        function testDashboard() {
            addResult('üß™ Testing dashboard load...');
            
            // Test if dashboard elements exist
            fetch('admin-dashboard.html')
                .then(response => response.text())
                .then(html => {
                    if (html.includes('admin-dashboard')) {
                        addResult('‚úÖ Dashboard HTML loads successfully');
                    } else {
                        addResult('‚ùå Dashboard HTML failed to load');
                    }
                })
                .catch(error => {
                    addResult('‚ùå Error loading dashboard: ' + error.message);
                });
        }
        
        // Clear auth
        function clearAuth() {
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_user');
            addResult('üóëÔ∏è Auth cleared');
            checkAuthStatus();
        }
        
        // Go to dashboard
        function goToDashboard() {
            addResult('üöÄ Redirecting to dashboard...');
            window.location.href = 'admin-dashboard.html';
        }
        
        // Validate token
        function isValidToken(token) {
            if (!token || !token.startsWith('admin_')) {
                return false;
            }
            
            const tokenTime = parseInt(token.split('_')[1]);
            const now = Date.now();
            const twentyFourHours = 24 * 60 * 60 * 1000;
            
            return (now - tokenTime) < twentyFourHours;
        }
        
        // Add result
        function addResult(message) {
            const results = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `<p><small class="text-muted">[${timestamp}]</small> ${message}</p>`;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            addResult('üîß Dashboard debug test initialized');
        });
    </script>
</body>
</html>
